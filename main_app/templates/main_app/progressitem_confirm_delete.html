{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
	<h1>Delete Progress Item?</h1>
</div>
<h2>
	Are you sure you want to delete this {{object.type}} for your application at
	{{object.application.company_name}}?
</h2>

<form action="" method="post" class="form">
	{% csrf_token %}
	<a
		href="{% url 'application-detail' object.application.id %}"
		class="btn secondary">
		Cancel
	</a>
	<button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
