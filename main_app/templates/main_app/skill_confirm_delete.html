{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
	<h1>Delete Skill?</h1>
</div>
<h2>Are you sure you want to delete this skill in {{object.skill}}?</h2>

<form action="" method="post" class="form">
	{% csrf_token %}
	<a href="{% url 'profile-detail' object.profile.id %}" class="btn secondary">
		Cancel
	</a>
	<button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
