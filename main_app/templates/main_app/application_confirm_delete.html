{% extends 'base.html' %} {% load static %} {% block content %}

<div class="page-header">
	<h1>Delete Application?</h1>
</div>
<h2>
	Are you sure you want to delete this application for {{ object.position}} at
	{{object.company_name}}?
</h2>

<form action="" method="post" class="form">
	{% csrf_token %}
	<a href="{% url 'application-detail' application.id %}" class="btn secondary">
		Cancel
	</a>
	<button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
